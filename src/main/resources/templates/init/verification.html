<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      th:replace="verified/base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home</title>
</head>
<body>
<section>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="container">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Verification Code</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">You'll never share your Verification Code with anyone else.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <!--  <a th:href="@{/user/add-contact}" class="btn btn-primary mt-4 text-uppercase d-grid">Add new Project</a>-->
      </div>
    </div>

    <div>
      <span sec:authentication="name">Username</span>
      <span sec:authentication="principal.authorities">Roles</span>
    </div>

  </div>
</section>
</body>
</html>
