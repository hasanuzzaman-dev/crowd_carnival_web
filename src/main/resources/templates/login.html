<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
<section>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <h3 class="sign-in-text text-center">SIGN IN</h3>
                        <div class="alert text-center"
                             th:if="${session.message}"
                             th:classappend="${session.message.type}"
                             role="alert">
                            <p th:text="${session.message.content}"></p>
                            <th:block th:text="${#session.removeAttribute('message')}"/>
                        </div>
                        <form id="login-form" class="form" th:action="@{/doLogin}" action="#" method="post">
                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid username & password!!
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">Logout Successful</div>

                            <div class="form-group mb-3">
                                <label for="username">Username:</label><br>
                                <input type="email" name="username" id="username" class="form-control" onfocus="this.value=''">
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Password:</label><br>
                                <input type="password" name="password" onfocus="this.value=''" id="password" class="form-control">
                            </div>
                            <div class="form-group mb-3">
                                <label for="remember-me" class="mb-3"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-md bg-custom-primary text-white" value="SIGN IN">
                            </div>
                            <div id="register-link" class="text-end">
                                <a th:href="@{/signUp}" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
